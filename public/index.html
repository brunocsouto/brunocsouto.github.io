<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body class="grid-page">
  <header id="header">
    <div class="container">
      <h2>Where in the world?</h2>
      <a><i class="fa fa-moon"></i>Dark mode</a>
    </div>
  </header>
  <div class="container">
    <form id="country-search-form">
      <input type="text" name="country" autocomplete="off" placeholder="Search for a country..." pattern="[A-Za-z]{3,}">
      <div class="btn-search">
        <i class="fa fa-search"></i>
      </div>
      <select id="filter-region">
    </form>
      <option value="">Filter By</option>
    </select>
    <!-- <i class="fa fa-chevron-down"></i> -->
  </div>
  <main class="container">
    <span id="loading"></span>
    <section id="countries-list" class="grid-box"></section>
  </main>
</body>
<script src="bundle.js"></script>

</html>
