<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://kit.fontawesome.com/df1fdf9a74.js" crossorigin="anonymous"></script>
</head>

<body class="grid-page">
  <header id="header">
    <div class="container">
      <h2>Where in the world?</h2>
      <button class="button-dark" onclick="document.body.classList.toggle('dark-theme')">
        <i class="fas fa-moon"></i>
        Dark mode
      </button>
    </div>
  </header>
  <div class="container">
    <form id="country-search-form">
      <input type="text" name="country" autocomplete="off" placeholder="Search for a country..." pattern="[A-Za-z]{3,}">
      <div class="btn-search">
        <i class="fa fa-search"></i>
      </div>
      <select id="filter-region">
    </form>
      <option value="">Filter By</option>
    </select>
    <!-- <i class="fa fa-chevron-down"></i> -->
  </div>
  <main class="container">
    <span id="loading"></span>
    <section id="countries-list" class="grid-box"></section>
  </main>
</body>
<script src="bundle.js"></script>

</html>
