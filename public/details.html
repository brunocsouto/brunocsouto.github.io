<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://kit.fontawesome.com/df1fdf9a74.js" crossorigin="anonymous"></script>
</head>

<body class="grid-page">
  <header id="header">
    <div class="container">
      <h2>Where in the world?</h2>
      <a>
        <i class="fas fa-moon"></i>
        Dark mode
      </a>
    </div>
  </header>
  <div class="container">
    <div class="box-button">
      <a href="index.html">
        <i class="fa fa-arrow-left"></i> 
        Back
      </a>
    </div>
  </div>
  <main id="container-details" class="container grid-details">
    <div id="details-flag"></div>
    <div class="details-content">
      <h2 id="details-title"></h2>
      <article id="primary-details">
        <p>
          <strong>Native Name: </strong>
          <span id="p-name"></span>
        </p>
        <p>
          <strong>Population: </strong>
          <span id="p-population"></span>
        </p>
        <p>
          <strong>Region: </strong>
          <span id="p-region"></span>
        </p>
        <p>
          <strong>Sub Region: </strong>
          <span id="p-subregion"></span>
        </p>
        <p>
          <strong>Capital: </strong>
          <span id="p-capital"></span>
        </p>
      </article>
      <article id="secondary-details">
        <p>
          <strong>Top Level Domain: </strong>
          <span id="p-domain"></span>
        </p>
        <p>
          <strong>Currencies: </strong>
          <span id="p-currencies"></span>
        </p>
        <p>
          <strong>Languages: </strong>
          <span id="p-languages"></span>
        </p>
      </article>
      <aside id="country-borders">
        <strong>Border Countries:</strong>
        <div id="borders-icons"></div>
      </aside>
    </div>
  </main>
</body>
<script src="bundle.js"></script>

</html>
